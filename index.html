
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="notes.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Notes</title>
  </head>
  <body>
    
    <div class="header">
      
       
          <h1>
          <i class="fas fa-sticky-note"></i> Sticky Notes</h1>
        
      
    </div>
    <div class="addnote">
    <button type="button" class="btn btn-primary">Add</button></div>
    <div id="main-container">
      
      <div class="container2"></div>
      <div class="container3">
        <textarea placeholder="Write down here" id="user_input" maxlength="160"></textarea>
        <i class="hide far fa-times-circle fa-2x" id="hide"></i>
        <i class="tick far fa-check-circle fa-2x"></i>
      </div>
    </div>
    
    
    
    <section>
      <div class="container">
        <div id="all_notes"></div>
      </div>
    </section>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="mindex.js"></script>
  </body>
</html>
